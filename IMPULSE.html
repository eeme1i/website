<body>
    <div class="container">
        <div class="text">
        <h1 class="IMPULSE">IMPULSE</h1>
    </div>
    <div id="vanta">
        <canvas class="vanta-canvas"></canvas>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x0,
        backgroundColor: 0xff0000,
        points: 5.00,
        maxDistance: 200.00,
        spacing: 20.00
})
</script>
</body>
