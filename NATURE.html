<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic.html -->
    <title>eemeli</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="empty.png" />
    <meta name="description" content="NATURE" />
    <meta name="viewport" content="width=device-width" />

    <meta property="og:url" content="https://eem.works">
    <meta property="og:title" content="NATURE">
    <meta property="og:description" content="NATURE">
    <meta property="og:image" content="https://eem.works/PREV.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@eemelidesign">
    <meta name="twitter:creator" content="@eemelidesign">
    <meta name="twitter:title" content="NATURE">
    <meta name="twitter:description" content="NATURE">
    <meta name="twitter:picture" content="https://eem.works/PREV.png">
</head>

<body>
    <div class="container">
        <div class="text">
        <h1 class="head">NATURE</h1>
    </div>
    <div id="vanta">
        <canvas class="vanta-canvas"></canvas>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
    VANTA.TRUNK({
    el: "#vanta",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 2.00,
    scaleMobile: .5,
    color: 0xff0000,
    backgroundColor: 0x0,
    spacing: 15,
    chaos: 40.00
})
</script>
</body>
